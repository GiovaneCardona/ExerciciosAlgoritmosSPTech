<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 3. Crie um programa o qual ajudará o governo a saber se ele dará a ajuda emergencial ao Covid19 a um cidadão: 
a) Solicite o valor da renda individual do usuário 
b) Solicite o valor da renda familiar do usuário 
c) Ao clicar em "Terei o benefício", podem aparecer as seguintes mensagens: 
   "Você terá direito ao auxílio", caso renda individual for até 2000 ou caso a renda familiar for até 3000 

   "Sem direito ao auxílio", caso contrário  -->

    Seu nome:<br>
    <input type="text" id="input_nome"><br>
    Renda individual:<br>
    <input type="number" id="input_rendaI"><br>
    Renda familiar<br>
    <input type="number" id="input_rendaF"><br>
    <button onclick="verificar()">Terei o benefício?</button><br>

    <div id="exibir"></div>
</body>

</html>
<script>
    function verificar() {
        var rendai = Number(input_rendaI.value)
        var rendaf = Number(input_rendaF.value)
        var nome = input_nome.value

        if (rendai <= 2000 || rendaf <= 3000) {
            exibir.innerHTML = `Você terá direito ao auxílio ${nome}!!`
        }else{
            exibir.innerHTML = `Sem direito ao auxílio ${nome}`
        }




    }



</script>
