<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 8. Augusto é aluno SPTech e bolou um critério para indicar em  quais empresa teria preferência em ir trabalhar. Seus critérios são: A bolsa deve ser pelo menos 1800 ou o VR pelo menos 20 ou deve ficar a no máximo 30 minutos de tempo de deslocamento da faculdade. Se um desses 3 critérios for ok, a empresa está entre suas preferências. Assim, crie um programa o qual: 

a) Solicite o nome da empresa 

b) Solicite o valor da bolsa da empresa 

c) Solicite o valor do VR da empresa 

d) Solicite o tempo de descolamento da empresa para a SPTech 

e) Ao clicar em "É preferida?", mostre uma dessas mensagens na própria página, abaixo do botão: 

   "A empresa X é uma de suas preferências", caso a empresa atenda a pelo menos um dos critérios aqui explicados 
   "A empresa X está fora da sua lista", caso contrário  -->

    Nome da empresa:<Br>
    <input type="text" id="input_nome"><br>
    Valor da bolsa da empresa:<br>
    <input type="number" id="input_bolsa"><br>
    Valor do VR da empresa:<Br>
    <input type="number" id="input_vr"><br>
    Tempo de deslocamento da empresa até a SPtech:<br>
    <input type="number" id="input_tempo"><br>
    <button onclick="verificar()">É preferida?</button><br>
    <div id="exibir"></div>
</body>

</html>
<script>
    function verificar() {
        var nome = input_nome.value
        var bolsa = Number(input_bolsa.value)
        var vr = Number(input_vr.value)
        var tempo = Number(input_tempo.value)

        if (tempo > 30 || bolsa < 1800 ){
            exibir.innerHTML = `A empresa ${nome} está fora da sua lista`
        }else if (vr < 20){
            exibir.innerHTML = `A empresa ${nome} está fora da sua lista` 
        }else{
            exibir.innerHTML = `A empresa ${nome} é uma de suas preferências` 
        }


    }



</script>
