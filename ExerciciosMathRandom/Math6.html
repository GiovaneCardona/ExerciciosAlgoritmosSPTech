<!-- 6. Crie um programa o qual: 

a) Ao clicar num botão "Sortear momento do dia". Esse botão vai gerar uma hora aleatória entre 0 e 23 (apenas números inteiros). 

b) Em seguida, mostre na tela uma dessas frases: 

     "Bom dia, flor do dia, são Xh!" (caso o horário for entre 0 e 11) 

     "Boa tarde, já vai tarde! São Xh!" (caso o horário for entre 12 e 17) 

     "Boa noite, durma bem! São Xh!" (caso o horário for entre 18 e 23) -->



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="sortear()">Sortear momento do dia</button>
    <div id="exibir"></div>
</body>

</html>
<script>

    function sortear() {
        var numeroAleatorio = parseInt(Math.random() * 24);

        if (numeroAleatorio >= 0 && numeroAleatorio <= 11) {
            exibir.innerHTML = `Bom dia, flor do dia, são ${numeroAleatorio}h!`
        } else if (numeroAleatorio >= 12 && numeroAleatorio <= 17) {
            exibir.innerHTML = `Boa tarde, já vai tarde!, são ${numeroAleatorio}h!`
        } else {
            exibir.innerHTML = `Boa noite, durma bem!, são ${numeroAleatorio}h!`
        }


    }

</script>
