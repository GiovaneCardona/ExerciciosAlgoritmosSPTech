<!-- 5. Tente fazer uma pequena simulação do famoso jogo "jo ken po" (pedra, papel e tesoura) em HTML/JS: 

a) Ao clicar no botão "Jogar", deve aparecer abaixo dele ou a figura de uma pedra, ou de uma folha de papel
 ou de uma tesoura (seja qual for a imagem, ela deve ter 200px de altura). -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onclick="jogar()">Jo ken po!</button>
    <div id="exibir"></div>
</body>

</html>
<script>
    var lista = [`<img style="width: 200px; height: 200px;" src="https://st.depositphotos.com/1225285/1838/i/450/depositphotos_18389629-stock-photo-stone.jpg" alt="">`,
        `<img style="width: 200px; height: 200px;" src="https://cdn.awsli.com.br/600x700/765/765263/produto/46150866/4c3ae3b4fe.jpg" alt="">`,
        `<img style="width: 200px; height: 200px;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTCC7m2EfFpHNXYkLphYsOYOq2WadfotLtbw&usqp=CAU" alt="">`]


    function jogar() {
        var numeroAleatorio = parseInt(Math.random() * 3)

        exibir.innerHTML = `${lista[numeroAleatorio]}`
    }

</script>
