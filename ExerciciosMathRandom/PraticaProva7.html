<!-- 7. Crie um programa o qual:

a) O usuário informa os nomes dos filmes que mais gosta e clica em "Cadastrar"; 
b) Na medida em que vai cadastrando, os filmes vão aparecendo um abaixo do outro, abaixo do botão,
 só que aparecem na cor azul, depois vermelho, depois azul, depois vermelho, e assim por diante ...  -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    Cadastre seus filmes favoritos: <br>
    <input type="text" name="" id="input_filme"> <br>
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="exibir"></div>
 </body>
 </html>
 <script>
    
    var lista = [];
    function cadastrar() {
        exibir.innerHTML = ""
        var filme = input_filme.value;
        lista.push(filme);

        for (var i = 0; i < lista.length; i++) {
            if(i % 2 == 0){
                exibir.innerHTML +=`<span style="color: red;" > ${lista[i]}</span><Br>`
            }else{
                exibir.innerHTML +=`<span style="color: blue;" > ${lista[i]}</span><br>`
            }
            
        }

    }


 </script>
