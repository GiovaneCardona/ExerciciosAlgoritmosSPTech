<!-- 5. Crie um programa o qual: 

a) Usuário cadastre os nomes de seus filmes favoritos e adiciona cada um ao clicar em "Cadastrar Filme";

b) Na medida em que vai cadastrando, deve ser exibido ou atualizado um "painel" como neste exemplo: 

  Seu filme favorito: Donnie Darko

  Seu 3º filme favorito: A era do gelo 1 

  Total de filmes cadastrados: 5 

Obs: no "3º filme", caso não tenham sido cadastrados ainda 3 filmes, exibir "Ainda não existe". 

Obs: o "Filme favorito" é o primeiro cadastrado. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Cadastre seus filmes favoritos: <br>
    <input type="text" id="input_filme"> <br>
    <button onclick="cadastrar()">Cadastrar filme</button> <br>
    <div id="exibir"></div>
</body>

</html>

<script>
    var listaFilmes = [];

    function cadastrar() {
        exibir.innerHTML = ""
        var filme = input_filme.value;
        listaFilmes.push(filme);

        exibir.innerHTML += `Seu filme favorito: ${listaFilmes[0]}<br><Br> `

        if (listaFilmes.length < 3) {
            exibir.innerHTML += `Seu 3º filme favorito ainda não foi cadastrado<br><Br>`
        } else {

            exibir.innerHTML += `

 Seu 3º filme favorito: ${listaFilmes[2]} <Br><br>`
    
        }
        exibir.innerHTML += `Total de filmes cadastrados: ${listaFilmes.length}`
    }
</script>
