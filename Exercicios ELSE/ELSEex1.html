<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Nome: <input id="input_nome"><br>
    Idade: <input id="input_idade"><br>
    <button onclick="avaliar()">Avaliar aluno</button><br>
    <div id="avaliação"></div>
</body>

</html>
<script>
    function avaliar() {
        var nome = (input_nome.value)
        var idade = Number(input_idade.value)
        if (idade >= 18) {
            avaliação.innerHTML = `${nome}, vamos tirar a CNH??`
        }
        else {
            avaliação.innerHTML = `${nome}, vai jogar PLAYSTATION! `
        }
    }
</script>
