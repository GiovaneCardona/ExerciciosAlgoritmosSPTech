<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Saldo da sua conta: <input type="number" id="input_saldo"><br>
    Seu débito: <input type="number" id="input_debito"><br>
    <button onclick="analisar()">Analisar Conta</button>
    <div id="contas"></div>

</body>

</html>
<script>
    function analisar() {
        var saldo = Number(input_saldo.value)
        var débito = Number(input_debito.value)
        var saldonovo = saldo - débito
        if (saldonovo >= 0) {
            contas.innerHTML = `<span style="color: blue; font-style: italic;"> O saldo atual da conta corrente é de ${saldonovo}</span>`
        }
        else {
contas.innerHTML = `<span style="color: red; font-weight: bold;"> O saldo atual da conta corrente é de ${saldonovo}</span> `

        }

    }



</script>
