<!-- 7. Crie um programa o qual: 

a) Receba do usuário um número (tem que ser entre 20 e 100) 

b) Ao clicar num botão "Adoro múltiplos de 5"... 

c) Exiba, debaixo do botão, todos os múltiplos de 5 entre 0 e o número informado em a), um embaixo do outro. Ex: 5, 10, 15, 20...  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Insira um numero: (Entre 20 e 100) <input type="number" id="input_numero"><br>
    <button onclick="adoro()">Adoro multiplos de 5!</button>
    <div id="exibir"></div>
</body>

</html>
<script>
    function adoro() {
        var numero = 0
        var numUsuario = Number(input_numero.value)
        exibir.innerHTML = ""

        while (numero <= numUsuario) {
            exibir.innerHTML += `${numero}<br>`
            numero += 5
        }
    }


</script>
