<!-- 4. Crie um programa o qual: 

a) Ao clicar no botão "S2 Pares"...

b) Exiba, abaixo do botão, todos os números pares de 0 a 100, um embaixo do outro. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="pares()" id="pares">S2 Pares</button>
    <div id="exibir"></div>
</body>

</html>
<script>
    function pares() {
        exibir.innerHTML = ""
        var numero = 0
        while (numero <= 100) {
            exibir.innerHTML += `${numero}<br>`
            numero += 2
        }
    }
</script>
