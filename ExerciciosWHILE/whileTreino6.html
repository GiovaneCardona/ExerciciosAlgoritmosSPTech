<!-- 7. Crie um programa o qual: 

a) Receba do usuário um número (tem que ser entre 20 e 100) 

b) Ao clicar num botão "Adoro múltiplos de 5"... 

c) Exiba, debaixo do botão, todos os múltiplos de 5 entre 0 e o número informado em a), um embaixo do outro. Ex: 5, 10, 15, 20...  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Insira um numero entre 20 e 100:<br>
    <input type="number" name="" id="input_multiplos"><br>
    <button onclick="analisar()">Adoro multiplos de 5</button><br>
    <div id="exibir"></div>
</body>

</html>
<script>
    function analisar() {
        var multiplos = Number(input_multiplos.value);

        for (var i = 1; i <= 100; i++) {

            if (i % 5 == 0) {
                exibir.innerHTML += `${i}<br>`

            }
        }
    }
</script>
