<!-- 6. Crie um programa o qual: 

a) Pergunte o nome da pessoa que o usuário mais ama na vida;

b) Pergunte o quanto o usuário a ama (um número inteiro);

c) Ao clicar num botão "Expressar amor", devem aparecer, abaixo dele, N vezes (conforme o valor em b)) a frase indicada em a), como neste exemplo (considerando o nome "Lady Gaga" e que ama "3") 

      1 - Lady Gaga, eu te amo! Sempre lembre disso! 

      2 - Lady Gaga, eu te amo! Sempre lembre disso! 

      3 - Lady Gaga, eu te amo! Sempre lembre disso!  -->

     <!DOCTYPE html>
     <html lang="en">
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
     </head>
     <body>
        Nome da pessoa que você mais ama:  <input type="text" id="input_frase"><br>
        O quanto você ama esta pessoa?: <input type="number" id="input_qtdamor">
        <button onclick="expressar()" >Expressar amor!!!</button>
        <div id="exibir"></div>
     </body>
     </html>
     <script>
function expressar(){
    exibir.innerHTML = ""
var numero = 1;
var amor = (input_frase.value)
var valoramor = Number(input_qtdamor.value)

while(numero <= valoramor){
exibir.innerHTML += `${numero} - ${amor}, Eu te amo! Sempre lembre disso!<br>`
numero +=1

}




}

     </script>
