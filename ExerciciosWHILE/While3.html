<!-- . Refaça o programa anterior de tal forma que, antes de cada frase apareça um contador. Ex: Se a frase digitada foi “Boa Tarde” a página ficará assim: 

   1. Boa tarde 

   2. Boa tarde 

   ... 

   7. Boa tarde -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="input_frase"><br>
    <button onclick="executar()">Diga algo sobre a matéria de Algoritmos</button>
    <div id="exibir"></div>

</body>

</html>
<script>
    
    function executar() {
        var numero = 1
        exibir.innerHTML = ``
        var frase = input_frase.value
        while (numero <= 7) {
            exibir.innerHTML += `${numero} -  ${frase}<br>`
            numero += 1
        }
    }
</script>
