<!-- 20. Crie um programa no qual: 

a) O usuário informa quantos depósitos ele fez no banco 

b) O usuário informa o valor de cada depósito, pois ele sempre depositava exatamente o mesmo valor 

c) Ao clicar em "Acompanhar grana", deve aparecer o valor, mês a mês, como neste exemplo 

    1º Mês: R$ 500.00 
    2º Mês: R$ 1000.00 
    3º Mês: R$ 1500.00 
    4º Mês: R$ 2000.00 
    5º Mês: R$ 2500.00 
    Total guardado: R$2500.00 

No exemplo acima, o usuário informou 5 depósitos e 500 por depósito.  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Quantos depósitos você fez no banco?<bR>
    <input type="number" id="input_depositos"><br>

    Qual é o valor de cada depósito?<br>
    <input type="number" id="input_valor"><Br>

    <button onclick="verificar()">Acompanhar Grana</button><br>

    <div id="exibir"></div>

</body>

</html>
<script>
    function verificar() {
        var numero = 1;
        var depositos = Number(input_depositos.value);
        var valor = Number(input_valor.value);
        var valortotal = 0
        exibir.innerHTML = ""

        while (numero <= depositos) {
            valortotal = valor * numero

            exibir.innerHTML += `${numero}º Mês: R$ ${valortotal}<Br>`


            numero++;
        }
        exibir.innerHTML += `Total Guardado: R$ ${valortotal}`
    }
</script>
