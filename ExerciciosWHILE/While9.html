<!-- 9. Crie um programa o qual: 

a) Pergunte ao usuário um número;

b) Pergunte ao usuário uma frase.

c) Ao clicar num botão "Papagaio", a frase é exibida N vezes em N alerts, onde N é o número informado em a)  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Insira um numero: <input type="number" id="input_numero"><br>
    Insira uma frase: <input type="text" id="input_frase"><br>
    <button onclick="analisar()">Papagaio</button>
</body>

</html>
<script>
    function analisar() {
        var numero = 0
        var numUsuario = Number(input_numero.value)
        var frase = input_frase.value
        while (numero < numUsuario) {
            alert(`${frase}`)
numero += 1
        }
    }
</script>
