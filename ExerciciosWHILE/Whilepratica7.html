<!-- 8. Crie um programa o qual: 

a) Receba um número (tem que estar entre 0 e 200);

b) Ter um botão chamado "Viva o 7!" 

c) Ao clicar nesse botão, devem aparecer todos os múltiplos de 7 entre 0 e o número informado em a)  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Insira um numero entre 0 e 200: <br>
    <input type="number" name="" id="input_numero"><br>
    <button onclick="analisar()">adoro numero 7</button>
    <div id="exibir"></div>
</body>

</html>
<script>
    function analisar() {
        var numeros = Number(input_numero.value);

        for (var i = 0; i <= numeros; i++) {

            if (i % 7 == 0) {
                exibir.innerHTML += `${i}<br>`
            }
        }
    }
</script>
