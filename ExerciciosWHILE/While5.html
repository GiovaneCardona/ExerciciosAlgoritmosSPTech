<!-- 5. Crie um programa o qual: 

a) Ao clicar num botão "Números cabalísticos"... 

c) Exiba, debaixo do botão, os números de 1 a 30, um embaixo do outro, PORÉM, não devem aparecer os números cabalísticos 3, 4, 7, 10 e 12.  

OBS: não se atenha ao termo "cabalístico", o que importa é somente travar essa sequência de números! -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="analisar()">Números cabalísticos</button>
    <div id="exibir"></div>
</body>

</html>
<script>
    function analisar() {
        exibir.innerHTML = ``
        var numero = 1
        while (numero <= 30) {
            if (numero != 3 && numero != 4 && numero != 7 && numero != 10 && numero != 12 ) {
                exibir.innerHTML += `${numero}<br>`
            }
            else {
                exibir.innerHTML += ``
            }
            numero += 1
        }


    }
</script>
