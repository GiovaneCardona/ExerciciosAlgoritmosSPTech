<!-- 21. Refaça o programa anterior de tal forma que, a cada 3 depósitos o banco dê um bônus de 1% sobre o valor acumulado após o depósito. Ex: 

    1º Mês: R$ 500.00 
    2º Mês: R$ 1000.00 
    3º Mês: R$ 1515.00 
    4º Mês: R$ 2015.00 
    5º Mês: R$ 2515.00 
    6º Mês: R$ 3045.15 
    Total guardado: R$3045.15 

Note que nos meses 3 e 6, o valor aumentou em 1% do total após o depósito.  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Quantos depósitos você fez no banco?<bR>
    <input type="number" id="input_depositos"><br>

    Qual é o valor de cada depósito?<br>
    <input type="number" id="input_valor"><Br>

    <button onclick="verificar()">Acompanhar Grana</button><br>

    <div id="exibir"></div>

</body>

</html>
<script>
    function verificar() {
        var numero = 1;
        var depositos = Number(input_depositos.value);
        var valor = Number(input_valor.value);
        var valortotal = 0;
        exibir.innerHTML = ""


        while (numero <= depositos) {


            valortotal += valor

            if (numero % 3 == 0) {

                exibir.innerHTML += `${numero}º Mês: R$ ${valortotal = valortotal * 0.01 + valortotal}<Br>`
            }
            else {

                exibir.innerHTML += `${numero}º Mês: R$ ${valortotal}<Br>`
            }

            numero++;
        }
        exibir.innerHTML += `Total Guardado: R$ ${valortotal}`
    }
</script>
