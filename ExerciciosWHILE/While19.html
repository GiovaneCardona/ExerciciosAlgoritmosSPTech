<!-- 19. Crie um programa no qual: 

a) O usuário informa quantas xícaras de café com leite ele já tomou na vida 

b) Ao clicar em "Ver a quantidade", devem aparecer na tela X colheres com leite em pó e Y colheres de café em pó.
 Para cada xícara de café com leite informada em a) considere que o usuário usa 1 colher de leite e 2 de café. Assim você saberá os valores
  de X e Y.  -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Quantas xícaras de café você tomou na vida?<br>
    <input type="number" id="input_cafe"><Br>
    <button onclick="verificar()">Ver a quantidade</button><Br>
    <div id="exibir"></div>
   
</body>
</html>
<script>

    function verificar() {
        var numero = 1;
        var cafe = Number(input_cafe.value);
        exibir.innerHTML = ""

        while (numero <= cafe) {

            exibir.innerHTML += `<span> <img style="width: 50px; margin: 5px" src="https://img.freepik.com/fotos-premium/cafe-em-po-na-colher-de-madeira-em-branco_253984-1697.jpg"></span>

            <span> <img style="width: 50px; margin: 5px" src="https://img.freepik.com/fotos-premium/cafe-em-po-na-colher-de-madeira-em-branco_253984-1697.jpg"></span>

            <span><img style="width: 50px; margin: 5px" src="https://www.acasaencantada.com.br/wp-content/uploads/2020/05/como-conservar-leite-em-po-03-530x794.jpg"></span><Br>`

            numero++;
        }
    }

</script>
