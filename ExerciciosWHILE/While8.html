<!-- 8. Crie um programa o qual: 

a) Receba um número (tem que estar entre 0 e 200);

b) Ter um botão chamado "Viva o 7!" 

c) Ao clicar nesse botão, devem aparecer todos os múltiplos de 7 entre 0 e o número informado em a)  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Insira um numero entre 0 e 200: <input type="number" id="input_numero">
    <button onclick="calcular()">Viva o 7!!</button>
    <div id="exibir"></div>
</body>

</html>
<script>
    function calcular() {
        var numero = 0
        var numUsuario = Number(input_numero.value)
        exibir.innerHTML = ""

        while (numero <= numUsuario) {
            exibir.innerHTML += `${numero}<br>`
            numero += 7
        }
    }



</script>
