<!-- 5. Crie um programa o qual: 

a) Ao clicar num botão "Números cabalísticos"... 

c) Exiba, debaixo do botão, os números de 1 a 30, um embaixo do outro, PORÉM, não devem aparecer os números cabalísticos 3, 4, 7, 10 e 12. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onclick="analisar()">Numeros cabalisticos</button>
    <div id="exibir"></div>
</body>

</html>
<script>
    function analisar() {
        for (var i = 1; i <= 30; i++) {

            if (i == 3 || i == 4 || i == 7 || i == 10 || i == 12) {
            } else {
                exibir.innerHTML += `${i}<br>`
            }
        }
    }
</script>
