c) Ao clicar no botão “Ver Tabuada”, exiba abaixo a tabuada como neste exemplo (considerando que o usuário escolheu a tabuada do 3 e para ir até o 12).

         3 x 1 = 3

d) Observar que quando o multiplicador for ímpar, a linha apareça na cor vermelha e quando for par, na cor azul. ex: "3 x 1 = 3" aparecer tudo em vermelho, mas "3 x 4 = 12" aparece tudo em azul.  -->




<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Qual tabuada você quer?: <input type="number" id="input_tabuada"><br>
    Até que número a tabuada deve ser construída? <input type="number" id="input_final_tabuada">
    <button onclick="analisar()">Ver tabuada!</button><br>
    <div id="exibir"></div>
</body>

</html>
<script>
    function analisar() {
        exibir.innerHTML = ""
        var numero = 2
        var tabuada = Number(input_tabuada.value);
        var maxTabuada = Number(input_final_tabuada.value);

        while (numero <= maxTabuada) {
            if (numero % 2 == 0) {
                exibir.innerHTML += ` <span style="color: blue;"> ${tabuada} X ${numero}   =  ${tabuada * numero}</span><br>`

            } else {

                exibir.innerHTML += `<span style="color: red;"> ${tabuada} X ${numero} =  ${tabuada * numero}</span><br>`

            }
            numero++;
        }
    }
</script>
