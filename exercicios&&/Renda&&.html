<body>
    Sua Renda:<br>
    <input type="number" id="input_renda"><br>
    Renda total da sua familia: <br>

    <input type="number" id="input_rendaf"><br>

    <button onclick="verificar()">Verificar ajuda</button><br>

<script>
    function verificar() {
        var renda = Number(input_renda.value);
        var rendaf = Number(input_rendaf.value);

        if (renda <= 1050 && rendaf <= 2100) {
            alert("Você terá direito!")
        } else {
            alert("Você não terá direito!!")
        }
    }



</script>
