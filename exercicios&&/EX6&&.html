<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Sua nota:<br>
    <input type="number" id="input_nota"><br>
    Sua frequencia: <br>
    <input type="number" id="input_frequencia"><br>
    <button onclick="verificar()" >Avaliar aluno</button><br>
</body>
</html>
<script>
function verificar(){
var nota = Number(input_nota.value);
var frequencia = Number(input_frequencia.value)

if (nota >= 6 && frequencia >=75 ){
    alert("Parabéns aprovado!!!")
}
else{
    alert("Infelizmente, não foi desta vez")
}

}



</script>
