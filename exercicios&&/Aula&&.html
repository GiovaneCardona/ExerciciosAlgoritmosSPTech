<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Temperatura atual: <br>
    <input type="number" id="input_temperatura">
    <button onclick="versituacao()">Ver situação</button><br>
</body>

</html>
<script>
    function versituacao() {
        var temperatura = Number(input_temperatura.value);

        if (temperatura <= 21 && temperatura <= 24) {
            alert("Temperatura Confortável :)")
        }
        else {
            alert("Temperatura desconfortável :(")
        }
    }
</script>
