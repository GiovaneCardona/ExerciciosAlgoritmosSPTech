<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Seu salário:<br>
    <input type="number" id="input_salario"><br>
    <button onclick="confirmar()">Confirmar salário</button><br>
    <button onclick="paga100()">Pagar conta de 100</button><br>
    <button onclick="paga500()">Pagar conta de 500</button><br>
    <button onclick="ganha2000()">Ganhar 2000 na loteria</button>
    <div id="exibir"></div>
</body>

</html>
<script>
    var salario = 0;
    function confirmar() {
        salario = Number(input_salario.value)

        exibir.innerHTML = `Grana atual: ${salario}`
    }
    function paga100() {
        salario -= 100
        exibir.innerHTML = `Grana atual: ${salario}`
    }
    function paga500() {
        salario -= 500
        exibir.innerHTML = `Grana atual: ${salario}`
    }
    function ganha2000() {
        salario += 2000

        exibir.innerHTML = `Grana atual: ${salario}`

    }
</script>
