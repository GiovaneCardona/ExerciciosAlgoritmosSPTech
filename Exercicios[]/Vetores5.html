<!-- 5. Crie um programa o qual: 

a) Usuário cadastre os nomes de seus filmes favoritos e adiciona cada um ao clicar em "Cadastrar Filme";

b) Na medida em que vai cadastrando, deve ser exibido ou atualizado um "painel" como neste exemplo: 

  Seu filme favorito: Donnie Darko

  Seu 3º filme favorito: A era do gelo 1 

  Total de filmes cadastrados: 5 

Obs: no "3º filme", caso não tenham sido cadastrados ainda 3 filmes, exibir "Ainda não existe". 

Obs: o "Filme favorito" é o primeiro cadastrado. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Filmes favoritos: <br>
    <input type="text" name="" id="input_favoritos"> <br>
    <button onclick="cadastrar()">Cadastrar filme</button> <br>
    <div id="exibir"></div>
</body>

</html>
<script>
    var lista = []
    function cadastrar() {
        exibir.innerHTML = ""
        var resultado = ``
        var favorito = input_favoritos.value;
        lista.push(favorito);

        exibir.innerHTML += `Seu filme favorito é: ${lista[0]}<br>`


        if (lista.length < 3) {
            resultado = `Seu terceiro filme favorito Ainda não existe! <Br>`
        } else {
            resultado = `Seu terceiro filme favorito é : ${lista[2]}<br>`
        }
        exibir.innerHTML += resultado

        exibir.innerHTML += `Total filmes cadastrados: ${lista.length}`
    }
</script>
