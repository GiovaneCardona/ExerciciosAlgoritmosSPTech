<!-- 1. Crie um programa o qual: 

a) Tenha uma lista de frutas a qual o usuário não vê;

b) Tenha na tela um campo em que o usuário digita o nome de uma fruta e um botão "Pesquisar";

c) Ao clicar em "Pesquisar", o programa busca a fruta digitada, na lista.

c.1) Se achar, exibe um texto abaixo com a frase:

A fruta X existe na lista.

c.2) Caso a fruta pesquisada não exista, exiba: 

Não existe a fruta X na lista. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Tente adivinhar uma fruta da lista: <br>
    <input type="text" id="input_fruta"><br>
    <button onclick="verificar()">Pesquisar</button><br>
    <div id="exibir"></div>
</body>

</html>
<script>

    function verificar() {
        var listaFruta = ["maçã", "banana", "manga", "limão"];
        var fruta = input_fruta.value
        var indiceDaFruta = -1

        for (var i = 0; i <= listaFruta.length; i++) {

            if (listaFruta[i] == fruta.toLowerCase()) {
                indiceDaFruta = i;
            }
        }
        if (indiceDaFruta > -1) {
            exibir.innerHTML = `A fruta ${fruta} existe na lista`;
        } else {
            exibir.innerHTML = `A fruta ${fruta} não existe na lista`;
        }
    }
</script>
