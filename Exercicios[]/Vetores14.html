<!-- 14. Crie um pequeno sistema de loja eletrônica o qual: 

a) Tenha um campo "Nome do produto" e outro "Preço de compra";

b) Tenha um botão "Cadastrar". Ao clicar nele, o nome e preço ficam cadastrados em algum lugar, por enquanto invisível ao usuário 

c) Tenha um botão "Relatório de estoque". Ao clicar nele, deve aparecer uma listagem dos produtos cadastrados com seu valor para venda, como no exemplo a seguir: 



   Total de produtos: 2 



   Produto 1: Leite de arroz 

   Preço de compra: R$1.50. Vender por R$1,87 

 

   Produto 2: Caixa de chocolates 

   Preço de compra: R$9.00. Vender por R$11,25 

 

O preço de venda é sempre o valor da compra mais 25%.

#FicaDica: De repente você pode precisar de 2 vetores aqui ;)  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Nome do produto: <br>
    <input type="text" id="input_nome"> <br>
    Preço de compra: <br>
    <input type="number" id="input_preco"> <br>
    <button onclick="cadastrar()">Cadastrar</button> <br>
    <button onclick="relatorio()">Relatório de estoque</button> <br>
    <div id="exibir"></div>
</body>

</html>
<script>
    var listaNome = [];
    var listaPreco = []
    function cadastrar() {
        var nomeProduto = input_nome.value;
        var precoProduto = Number(input_preco.value);
        listaNome.push(nomeProduto);
        listaPreco.push(precoProduto);
    }
    function relatorio() {
        exibir.innerHTML = ""
        for (var i = 0; i < listaNome.length; i++) {
            exibir.innerHTML += `Total de produtos: ${listaNome.length}<br><br>


Produto ${i + 1}: ${listaNome[i]} <br><Br>

Preço de compra: R$${listaPreco[i]}. Vender por R$${(listaPreco[i] + (listaPreco[i]) * 0.25)} <br><br>`
        }
    }
</script>
