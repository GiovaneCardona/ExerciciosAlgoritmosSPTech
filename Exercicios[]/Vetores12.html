<!-- 12 (ENTREGAR). Crie um programa o qual: 

a) Pergunte ao usuário o nome de um de seus filhos;

b) Ao clicar em "Cadastrar", o nome do filho fica cadastrado num lugar que o usuário não vê, porém não permita o cadastro de nomes repetidos. 

b.1) Em caso de tentativa de nome repetido, exiba um alert com a frase "Não pode mais de 1 filho com o mesmo nome!" 

c) Ao clicar em "Atualizar Família", deve aparecer um texto como este abaixo: 

   Você tem X filhos 

   Seu custo mensal será aproximadamente R$Y se colocá-los em escola particular ou R$Z se eles estudarem em escola pública 



Em que X é a quantidade de filhos cadastrados. 

Y é o resultado do seguinte cálculo: filhos x 3000

Z é o resultado do seguinte cálculo: filhos x 1500 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Nome do filho que quer cadastrar: <br>
    <input type="text" id="input_filhos"> <br>
    <button onclick="cadastrar()">Cadastrar</button> <br>
    <button onclick="atualizar()">Atualizar Família</button> <br>
    <div id="exibir"></div>
</body>

</html>
<script>
    var lista = []

    function cadastrar() {
        var filhos = input_filhos.value;
        var nomeExiste = false;
        for (var i = 0; i <= lista.length; i++) {
            if (lista[i] == filhos.toLowerCase()) {
                var nomeExiste = true;
                break;
            }
        }
        if (nomeExiste == false) {
                lista.push(filhos);
            } else {
                alert("Não pode mais de 1 filho com o mesmo nome!")
            }
    }

    function atualizar() {
        exibir.innerHTML = `Você tem ${lista.length} Filhos<br>
Seu custo mensal Será aproximadamente ${lista.length * 3000} se colocá-los em escola particular ou ${lista.length * 1500} se eles estudarem em
escola pública`


    }
</script>
