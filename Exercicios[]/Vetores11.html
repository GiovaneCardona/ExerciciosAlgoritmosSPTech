<!-- 11. Crie um programa o qual: 

a) Pergunte ao usuário o preço de um produto;

b) Ao clicar em "Cadastrar", o preço fica cadastrado num lugar que o usuário não vê;

c) Ao clicar em "Atualizar Estoque", deve aparecer um texto como este abaixo: 

   Você tem X produtos cadastrados em estoque 

   Seu estoque vale R$Y

Em que X é a quantidade de produtos cadastrados pelo usuário e Y é a soma de todos os valores. -->

<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   Qual é o preço do produto?: <br>
   <input type="number" name="" id="input_preço"> <br>
   <button onclick="cadastrar()">Cadastrar</button> <br>
   <button onclick="atualizar()">Atualizar estoque</button>
   <div id="exibir"></div>
</body>

</html>
<script>
   var soma = 0;
   var lista = []
   function cadastrar() {
      var preco = Number(input_preço.value);
      lista.push(preco);
         soma += preco
   }
   function atualizar() {

      exibir.innerHTML = `Você tem ${lista.length} produtos cadastrados em estoque<br><br>
      Seu estoque vale: R$${soma}`

   }
</script>
