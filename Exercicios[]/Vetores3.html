<!-- 3. Crie um programa o qual:

a) O usuário vá cadastrando os bairros onde morou; Ele digitará o nome do lugar em um campo e clicará em "Cadastrar bairro". 

b) Deve haver um outro campo, em que digita apenas um número, indicando o local onde morou, a partir do número 1 (porque os usuários comuns contam as coisas assim).

c) Após clicar em "Relembrar moradia", faça: 

c.1) Se ele informar "1", exiba o primeiro bairro cadastrado; Se informar "2", exiba o segundo bairro cadastrado e assim por diante ... 

c.2) Porém, ao informar um número maior do que a quantidade de bairros cadastrados, exiba: 

"Você ainda não morou num Xº bairro! -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Endereços onde morou: <br>
    <input type="text" name="" id="input_endereço"> <br>
    Posição do endereço que você inseriu (ex: 1, 2, 3 etc...) <br>
    <input type="number" name="" id="input_numero"> <br>

    <button onclick="cadastrar()">Cadastrar moradia</button> <br>

    <button onclick="analisar()">Relembrar moradia</button> <br>

    <div id="exibir"></div>
</body>

</html>
<script>

    var endereços = []

    function cadastrar() {

        var endereço = input_endereço.value;
        endereços.push(endereço);
    }

    function analisar() {
        var numeroEndereço = Number(input_numero.value);
        if (numeroEndereço > endereços.length) {
            exibir.innerHTML = `Você ainda não morou no bairro ${numeroEndereço}`
        } else {

            exibir.innerHTML = `${endereços[numeroEndereço - 1]}`

        }
    }
</script>
