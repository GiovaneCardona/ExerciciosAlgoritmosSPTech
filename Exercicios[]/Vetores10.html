<!-- 10. Crie um programa o qual: 

a) O usuário vá registrando os nomes das linhas de ônibus que ele pegou durante a semana. Ele digita o nome da linha e clica em "Gravar busão";

b) Cada vez que o botão é clicado o programa deve mostrar a lista de linhas de ônibus abaixo do botão e em ordem inversa (do último para o primeiro); 

c) Deve haver outro campo em que ele pesquisa por uma linha que já tenha pego. Ao clicar em "Pesquisar", deve ver uma dessas frases, abaixo da lista de linhas de ônibus que já pegou: 

   Você nunca pegou essa linha (caso não tenha cadastrado a linha em questão) 

   OU 

   Você já pegou essa linha 4 vezes, nessa ordem: 2, 4, 8, 9 

   (supondo que ele cadastrou a mesma linha na 2ª vez, na 4ª vez, na 8ª vez e na 9ª vez). -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Registre suas viagens de onibus: <br>
    <input type="text" id="input_onibus"> <br>
    <button onclick="busao()">Gravar busão</button> <br> <br>
    Pesquise por uma linha que ja tenha pego. <br>
    <input type="text" id="input_pesquisa"> <br>
    <button onclick="verificar()">Pesquisar</button> <br>
    <div id="exibir"></div>
</body>

</html>
<script>
    var lista = []
    function busao() {
        
        var onibus = input_onibus.value;
        lista.push(onibus);

        for (var i = lista.length; i > 0; i--) {
            exibir.innerHTML += `${lista[i - 1]}<Br>`
        }

        exibir.innerHTML = ""

    }
    function verificar() {
        var posicoes = ""
        var contadorViagens = 1
        var pesquisa = input_pesquisa.value

        for (var i = 0; i < lista.length; i++) {
            if (pesquisa == lista[i]) {
                posicoes += `${i+1}, `
                exibir.innerHTML = `Você já pegou essa linha ${contadorViagens} vez(es) nessa ordem: ${posicoes}<br>`
                contadorViagens += 1
                
            } else {
                exibir.innerHTML = `Você nunca pegou essa linha<bR>`
            }
        }
    }
</script>
