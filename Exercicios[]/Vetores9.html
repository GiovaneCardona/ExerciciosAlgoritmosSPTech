<!-- 9. Crie um programa o qual:

a) Pergunte ao usuário o nome de cada projeto que já criou na vida. Ele digita e clica em "Registrar projeto". Na medida em que vai cadastrando, verifique quantos projetos já foram cadastrados e exiba o seguinte texto abaixo: 

     Você já fez X projetos. Por isso você é um profissional Z 

     X é a quantidade de projetos e Z é seu nível de experiência, segundo estas regras: 

     0 a 4: Júnior 

     5 a 12: Pleno 

     13 ou mais: Sênior  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Projetos que você ja fez: <br>
    <input type="text" name="" id="input_projetos"> <br>
    <button onclick="registrar()">Registar projeto</button> <br>
    <div id="exibir"></div>
</body>

</html>
<script>
    var lista = []
    function registrar() {
        var projetos = input_projetos.value;
        lista.push(projetos);

        if (lista.length >= 1 && lista.length <= 4) {
            exibir.innerHTML = `Você já fez ${lista.length} projetos. Por isso você é um profissional Júnior`
        } else if (lista.length >= 5 && lista.length <= 12) {
            exibir.innerHTML = `Você já fez ${lista.length} projetos. Por isso você é um profissional Pleno`
        } else {
            exibir.innerHTML = `Você já fez ${lista.length} projetos. Por isso você é um profissional Sênior`
        }

    }
</script>
