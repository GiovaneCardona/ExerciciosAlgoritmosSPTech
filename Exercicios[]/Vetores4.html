<!-- 4. Crie um programa o qual:

a) O usuário informa os nomes dos filmes que mais gosta, começando pelo seu favorito e depois o segundo que mais gosta e assim por diante. 

b) Para cadastrar cada filme, ele clica em "Cadastrar filme";

c) Crie um botão "Ver Favoritos" que, ao ser clicado, exibe os filmes favoritos;

d) Exiba também, abaixo de tudo, uma frase assim:  "Total: X";

d.1) Após a frase acima, mostre as seguintes frases: 

 O que filme que mais gosta é A.

 E desses, o que menos gosta é B 

  Obs: "A" é o primeiro filme cadastrado e "B" o último. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Filmes que você mais gosta: <br>
    <input type="text" name="" id="input_favorito"> <br>
    <button onclick="cadastrar()">Cadastrar Filme</button> <br>
    <button onclick="favoritos()">Ver favoritos</button> <br>
    <div id="exibir"></div>
</body>

</html>
<script>
    var lista = [];

    function cadastrar() {
        var favorito = input_favorito.value;
        lista.push(favorito)

    }
    function favoritos() {
        
        exibir.innerHTML += `Seu filme preferido é:  ${lista[0]}<br>
        O filme que você menos gosta é : ${lista[lista.length-1]}`


    }

</script>
