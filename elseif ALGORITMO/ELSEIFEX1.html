<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Sua altura:
    <input type="number" id="input_altura"><br>
    <button onclick="analisar()" >Analisar estatura</button><br>
    <div id="exibir" ></div>
</body>
</html>
<script>
function analisar(){
var altura = Number(input_altura.value)

if(altura <= 1.65 ){
exibir.innerHTML = `Você pode ser piloto de corrida`

}else if (altura <= 1.80) {
    exibir.innerHTML = `Você pode ser jogador de futebol`
}
else{
    exibir.innerHTML = `Você pode ser jogador de vôlei ou basquete`
}


}


</script>
