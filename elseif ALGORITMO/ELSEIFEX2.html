<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Renda familiar mensal:<br>
    <input type="number" id="input_renda_familiar"><br>
    <button onclick="analisar()">Analisar Renda</button>
    <div id="exibir"></div>
</body>

</html>
<script>
    function analisar() {
        var renda = Number(input_renda_familiar.value)

        if (renda <= 250) {
            exibir.innerHTML = `Você faz parte da CLASSE E`
        } else if (renda <= 900) {
            exibir.innerHTML = `Você faz parte da CLASSE D`
        } else if (renda <= 2500) {
            exibir.innerHTML = `Você faz parte da CLASSE C`
        } else if (renda <= 9500) {
            exibir.innerHTML = `Você faz parte da CLASSE B`
        } else {
            exibir.innerHTML = `Você faz parte da CLASSE A`
        }


    }



</script>
