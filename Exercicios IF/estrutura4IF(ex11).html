<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex11If</title>
</head>

<body>
    Quantidade de filhos que você tem: <input type="number" id="input_qtd_filhos"><br>
    <button onclick="analises()"> Analisar Familia</button>
    <div id="filhos"></div>
</body>

</html>
<script>
    function analises() {
        var qtdFilhos = Number(input_qtd_filhos.value)

        if (qtdFilhos >= 1) {
            filhos.innerHTML =
                `Não tem TV <br>`
        }

        if (qtdFilhos >= 2) {
            filhos.innerHTML +=
                `Não tem internet <br>`

        }
        if (qtdFilhos >= 3) {
            filhos.innerHTML +=
                `Não tem video game  <br>`

        }
        if (qtdFilhos >= 4) {
            filhos.innerHTML +=
                `Não tem Netflix <br>`
        }



    }
</script>
